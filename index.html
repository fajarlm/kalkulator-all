<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* From Uiverse.io by david-mohseni */
    .wrapper {
      display: inline-flex;
      position: absolute;
      list-style: none;
      margin-top: 40px;
      height: 120px;
      padding-top: 40px;
      font-family: "Poppins", sans-serif;
      justify-content: flex-end;

    }

    .wrapper .icon {
      position: relative;
      background: #fff;
      border-radius: 50%;
      margin: 10px;
      width: 80px;
      height: 80px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .tooltip {
      position: absolute;
      top: 0;
      font-size: 14px;
      background: #fff;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .tooltip::before {
      position: absolute;
      content: "";
      height: 8px;
      width: 8px;
      background: #fff;
      bottom: -3px;
      left: 50%;
      transform: translate(-50%) rotate(45deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon:hover .tooltip {
      top: -45px;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .wrapper .icon:hover span,
    .wrapper .icon:hover .tooltip {
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
    }

    .wrapper .facebook:hover,
    .wrapper .facebook:hover .tooltip,
    .wrapper .facebook:hover .tooltip::before {
      background: #00ff2a;
      color: #fff;
    }

    .wrapper .twitter:hover,
    .wrapper .twitter:hover .tooltip,
    .wrapper .twitter:hover .tooltip::before {
      background: #1da1f2;
      color: #fff;
    }

    .wrapper .instagram:hover,
    .wrapper .instagram:hover .tooltip,
    .wrapper .instagram:hover .tooltip::before {
      background: #e4405f;
      color: #fff;
    }
  </style>
</head>

<body style="background-image: url('bm.jpg');">
  <ul class="wrapper">
    <a href="./index.html">
      <li class="icon facebook">
        <span class="tooltip">Aritmatika</span>
        <img src="./cal/sientific/scientific-calculator/images/favicon.png" alt="">
      </li>
    </a>
    <a href="./cal/coba.html">
      <li class="icon twitter">
        <span class="tooltip">Calculator</span>
        <img src="./cal/sientific/scientific-calculator/images/favicon.png" alt="">
      </li>
    </a>
    <a href="./cal/sientific/scientific-calculator/index.html">
      <li class="icon instagram">
        <span class="tooltip">Sientific</span>
        <img src="./cal/sientific/scientific-calculator/images/favicon.png" alt="">
      </li>
  </ul>
  </a>
  <div class="container bg-white p-3 justify-content-center align-items-center mt-5 col-5">

    <select name="Pilihan" id="Pilihan" class="form-select mb-2 mt-2" onchange="Pilihan()">
      <option disabled selected>Silahkan Pilih</option>
      <option value="AKeN">Aritmatika Suku ke-(N)</option>
      <option value="AJSn">Aritmatika Jumlah Sn</option>
      <option value="GKeN">Geometri Suku ke-N</option>
      <option value="GKSn">Geometri Jumlah Sn</option>
      <option value="GTH">Geometri Tak Hingga</option>
    </select>
    <div id="content" class="d-none">
      <h4 id="judul">Mencari Suku ke-N Deret Aritmatika</h4>
      <div class="form">
        <div id="satu" class="mb-3">
          <label for="a" id="atas" class="form-label">Suku Pertama (a)</label>
          <input type="number" required class="form-control" id="a" name="a">
        </div>
        <div id="dua" class="mb-3">
          <label for="b" id="tengah" class="form-label">Beda (b)</label>
          <input type="number" required class="form-control" id="b" name="b">
        </div>
        <div id="tiga" class="mb-3">
          <label for="n" id="bawah" class="form-label">Suku ke-N (n)</label>
          <input type="number" required class="form-control" id="n" name="n">
        </div>
        <button class="btn btn-primary" onclick="Hitung()">Hitung</button>
      </div>
      <div class="mt-5">
        <p class="bg-succes" id="hasil"></p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  let hasil = document.getElementById("hasil");

  let Pilihan = () => {
    let pilihan = document.getElementById('Pilihan').value;
    let content = document.getElementById('content');
    content.classList.remove('d-none');
    if (pilihan == 'AKeN') {
      document.getElementById('judul').innerText = "Mencari Suku ke-N Deret Aritmatika";
      document.getElementById('a').placeholder = 'Suku Pertama (a)';
      document.getElementById('b').placeholder = 'Beda (b)';
      document.getElementById('n').placeholder = 'Suku ke-N (n)';
      document.getElementById('tiga').style.display = 'block';

    } else if (pilihan == 'AJSn') {
      document.getElementById('judul').innerText = "Mencari Jumlah Sn Deret Aritmatika";
      document.getElementById('a').placeholder = 'Suku Pertama (a)';
      document.getElementById('b').placeholder = 'Beda (b)';
      document.getElementById('n').placeholder = 'Jumlah Suku (Sn)';
      document.getElementById('tengah').innerText = "Beda (b)";
      document.getElementById('bawah').innerText = "Jumlah Suku (Sn)";
      document.getElementById('tiga').style.display = 'block';

    } else if (pilihan == 'GKeN') {
      document.getElementById('judul').innerText = "Mencari Suku ke-N Deret Geometri";
      document.getElementById('a').placeholder = 'Suku Pertama (a)';
      document.getElementById('b').placeholder = 'Rasio (r)';
      document.getElementById('n').placeholder = 'Suku ke-N (n)';
      document.getElementById('tengah').innerText = "Rasio (r)";
      document.getElementById('bawah').innerText = "Suku ke (n)";
      document.getElementById('tiga').style.display = 'block';

    } else if (pilihan == 'GKSn') {
      document.getElementById('judul').innerText = "Mencari Jumlah Sn Deret Geometri";
      document.getElementById('a').placeholder = 'Suku Pertama (a)';
      document.getElementById('b').placeholder = 'Rasio (r)';
      document.getElementById('n').placeholder = 'Jumlah Suku (Sn)';
      document.getElementById('tengah').innerText = "Rasio (r)";
      document.getElementById('bawah').innerText = "Jumlah Suku (Sn)";
      document.getElementById('tiga').style.display = 'block';
    } else if (pilihan == 'GTH') {
      document.getElementById('judul').innerText = "Mencari Jumlah Tak Hingga Deret Geometri";
      document.getElementById('a').placeholder = 'Suku Pertama (a)';
      document.getElementById('b').placeholder = 'Rasio (r)';
      document.getElementById('tengah').innerText = "Rasio (r)";
      document.getElementById('tiga').style.display = 'none';
    }
  }

  function Hitung() {
    let a = parseFloat(document.getElementById('a').value);
    let b = parseFloat(document.getElementById('b').value);
    let n = parseFloat(document.getElementById('n').value);
    let pilihan = document.getElementById('Pilihan').value;
    let hasilValue;

    if (pilihan == 'AKeN') {
      hasilValue = a + (n - 1) * b;
    } else if (pilihan == 'AJSn') {
      hasilValue = (n / 2) * (2 * a + (n - 1) * b);
    } else if (pilihan == 'GKeN') {
      hasilValue = a * Math.pow(b, n - 1);
    } else if (pilihan == 'GKSn') {
      hasilValue = a * (Math.pow(b, n) - 1) / (b - 1);
    } else if (pilihan == 'GTH') {
      if (Math.abs(b) < 1) {
        hasilValue = a / (1 - b);
      } else {
        hasilValue = "Rasio harus kurang dari 1 untuk deret tak hingga.";
      }
    }

    hasil.innerText = `Hasilnya adalah: ${hasilValue}`;
  }
</script>

</html>
